<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="<shibmlp styleSheet/>" />
<title><shibmlp errorType /></title>
</head>

<body>

    <nav class="navbar navbar-default" role="navigation">

        <div class="navbar-header">
            <a class="navbar-brand" href="/">Reservation system</a>

            <!-- Collapsed menu -->
            <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle pull-left"
                style="padding-top: 4px; padding-bottom: 4px;">
                <span style="display: inline-block; margin-top: 5px;"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
                </span> <span style="display: inline-block; padding-top: 2px; vertical-align: top;"> &nbsp;Menu </span>
            </button>
        </div>
    </nav>

    <div class="container">

        <h1>Session error - <shibmlp errorType /></h1>

        <p>
            The system encountered an error at <shibmlp now />.
        </p>

        <p>
            To report this problem, please contact the site administrator at <a href="mailto:<shibmlp supportContact/>"><shibmlp supportContact /></a>.
        </p>

        <p>Please include the following message in any email:</p>
        <p class="error"><shibmlp errorType /> at (<shibmlp requestURL />)</p>

        <p>
            <shibmlp errorText />
        </p>

        <shibmlpif statusCode>
        <p>Error from identity provider:</p>
        <blockquote>
            <strong>Status:</strong> <shibmlp statusCode />
            <br>
            <shibmlpif statusCode2> 
                <strong>Sub-Status:</strong> <shibmlp statusCode2 />
                <br />
            </shibmlpif> 
            <shibmlpif statusMessage> 
                <strong>Message:</strong> <shibmlp statusMessage />
                <br />
            </shibmlpif>
        </blockquote>
        </shibmlpif>

    </div>
</body>
</html>
